{% extends 'layout.html' %}
 
{% block body %}
  <h1 style="color:LightGray">Login</h1>

  <form action="" method="POST">
    <div class="form-group" style="color:LightGray">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group" style="color:LightGray">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

    <div id="mymodal" class="modal fade" role="dialog">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                    <h4 class="modal-title">Please Enter Your Expense</h4>

                </div>

                <div class="modal-body">

                    <form action="/recover" method="POST">


                        <div class="form-group">

                            <lebel>Username:</lebel>

                            <input type="text" class="form-control" name="account" required="1">

                        </div>

                        <div class="form-group">

                            <button class="btn btn-primary" type="submit">Submit</button>

                        </div>

                    </form>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>

            </div>

        </div>

    </div>
<br>
<a href="/help"><button type="button" class="btn btn-info pull-right">Needed Help?</button></a>
{% endblock %}
